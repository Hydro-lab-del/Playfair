<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playfair Cipher - Encrypt/Decrypt</title>
    <link rel="stylesheet" href="playfair.css">
</head>
<body>
    <div class="container">
        <h1>Playfair Cipher</h1>
        <div class="form-group">
            <label for="key-input">Key:</label>
            <input type="text" id="key-input" placeholder="Enter key">
            <button id="generate-matrix">Generate Matrix</button>
        </div>
        <div class="form-group">
            <label id="input-label" for="text-input">Plaintext:</label>
            <textarea id="text-input" rows="3" placeholder="Enter text"></textarea>
        </div>
        <div class="form-group toggle-group">
            <label class="switch">
                <input type="checkbox" id="mode-toggle">
                <span class="slider"></span>
            </label>
            <span id="mode-label">Encrypt</span>
        </div>
        <button id="action-btn">Encrypt</button>
        <div class="form-group">
            <label for="output">Output:</label>
            <p id="output"></p>
        </div>
        <div class="matrix-container">
            <h2>Matrix</h2>
            <div id="matrix"></div>
        </div>
    </div>
    <script src="playfair.js"></script>
</body>
</html>
